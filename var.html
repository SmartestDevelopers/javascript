<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>



//in javascript we use    
// var, let, const

        let a = 6;
        let b = 10;
        let sum = a + b;
        console.log("Sum:", sum); // Output: 16


        let x = 3;
        let y = 7;
        let plus = x + y;
        console.log("Plus:", plus); // Output: 10


        let num1 = 20;
        let num2 = 5;
        let difference = num1 - num2;
        console.log("Minus:", difference); // Output: 15


        let val1 = 4;
        let val2 = 6;
        let product = val1 * val2;
        console.log("Multiply:", product); // Output: 24


        let dividend = 25;
        let divisor = 5;
        let result = dividend / divisor;
        console.log("Divide:", result); // Output: 5





    </script>
