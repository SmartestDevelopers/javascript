<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Website with Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #007BFF;
            cursor: pointer;
        }
        nav a:hover {
            text-decoration: underline;
        }
        #content {
            padding: 20px;
            border: 1px solid #ccc;
            min-height: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>My Simple Website</h1>
    <nav>
        <a onclick="showPage('home')">Home</a>
        <a onclick="showPage('about')">About</a>
        <a onclick="showPage('gallery')">Gallery</a>
        <a onclick="showPage('services')">Services</a>
        <a onclick="showPage('contact')">Contact</a>
    </nav>

    <div id="content"></div>

    <!-- Templates -->
    <template id="home">
        <h1>Home Page</h1>
        <p>Welcome to the Home Page!</p>
        
    </template>

    <template id="about">
        <h1>About Page</h1>
        <p>This is the About section of the website.</p>
    </template>

    <template id="gallery">
        <h1>Gallery Page</h1>
        <p>Here are some images from our gallery.</p>
    </template>

    <template id="services">
        <h1>Services Page</h1>
        <p>We offer a variety of services to our customers.</p>
    </template>

    <template id="contact">
        <h1>Contact Page</h1>
        <p>Contact us at: example@example.com</p>
    </template>

    <script>
        function showPage(pageId) {

            const template = document.getElementById(pageId);
            //console.log(template);
            const clone = template.content.cloneNode(true);
            // console.log(clone);
            const content = document.getElementById("content");
            content.innerHTML = ''; // Clear previous content
            content.appendChild(clone);
        }

        // Load home page by default
        window.onload = () => showPage('home');
    </script>
</body>
</html>
