<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website with Bootstrap</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Lightbox2 CSS for Gallery -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding-bottom: 100px; /* Space for footer */
        }
        .navbar-nav .nav-link {
            color: #ffffff;
            font-weight: 500;
            margin: 0 10px;
        }
        .navbar-nav .nav-link:hover {
            color: #f8f9fa;
            text-decoration: underline;
        }
        .carousel-item {
            height: 500px;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .carousel-caption {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        #content {
            padding: 30px;
            background: #f8f9fa;
            min-height: 300px;
            margin-top: 20px;
            border-radius: 10px;
        }
        /* Footer Styles */
        footer {
            background: linear-gradient(180deg, #2c2c2c, #1a1a1a);
            color: #ffffff;
            padding: 40px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: #adb5bd;
            text-decoration: none;
        }
        footer a:hover {
            color: #ffffff;
            text-decoration: underline;
        }
        .gallery-img {
            transition: transform 0.3s;
            cursor: pointer;
        }
        .gallery-img:hover {
            transform: scale(1.05);
        }
        .breadcrumb {
            background: transparent;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" onclick="showPage('home')" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="showPage('about')" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="showPage('gallery')" href="#">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="showPage('services')" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="showPage('contact')" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Area -->
    <div class="container">
        <div id="content" class="shadow-sm"></div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <img src="https://via.placeholder.com/150x50?text=Logo" alt="Website Logo" class="img-fluid">
                </div>
                <div class="col-md-8 text-md-end">
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="#" onclick="showPage('home')">Home</a></li>
                        <li class="list-inline-item"><a href="#" onclick="showPage('about')">About</a></li>
                        <li class="list-inline-item"><a href="#" onclick="showPage('gallery')">Gallery</a></li>
                        <li class="list-inline-item"><a href="#" onclick="showPage('services')">Services</a></li>
                        <li class="list-inline-item"><a href="#" onclick="showPage('contact')">Contact</a></li>
                    </ul>
                    <p class="mt-2">&copy; 2025 My Website. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Templates -->
    <template id="home">
        <div class="hero">
            <!-- Bootstrap Carousel -->
            <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" style="background-image: url('https://images.unsplash.com/photo-1507525428034-b723fc961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');">
                        <div class="carousel-caption d-none d-md-block">
                            <h1>Welcome to Our Website!</h1>
                            <p class="lead">Discover amazing experiences with us.</p>
                        </div>
                    </div>
                    <div class="carousel-item" style="background-image: url('https://images.unsplash.com/photo-1446329813274-7c9036bd9a1f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');">
                        <div class="carousel-caption d-none d-md-block">
                            <h1>Explore More</h1>
                            <p class="lead">Join our community today!</p>
                        </div>
                    </div>
                    <div class="carousel-item" style="background-image: url('https://images.unsplash.com/photo-1508739773434-c26b3d09e071?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');">
                        <div class="carousel-caption d-none傾向
                            <h1>Get Started</h1>
                            <p class="lead">Your journey begins here.</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </template>

    <template id="about">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#" onclick="showPage('home')">Home</a></li>

        <h1 class="display-4 mb-4">About Us</h1>

        </ul>
        <h3>Our Team</h3>

        </div>

    <template id="services">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#" onclick="showPage('home')">Home</a></li>

        <h1 class="display-4 mb-4">Our Services</h1>

            <div class="col-md-4 mb-4">

        <h3 class="mt-4">Why Choose Us?</h3>
        <ul class="list-group">

    <template id="contact">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#" onclick="showPage('home')">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Contact</li>
            </ol>
        </nav>
        <h1 class="display-4 mb-4">Contact Us</h1>
        <p class="lead">We'd love to hear from you! Fill out the form below or reach us at: <a href="mailto:example@example.com">example@example.com</a></p>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvN3t6G1QfB8L3vC6j6U8kL9fA==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- Lightbox2 JS for Gallery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
    <script>
        function showPage(pageId) {
            const template = document.getElementById(pageId);
            const clone = template.content.cloneNode(true);
            const content = document.getElementById("content");
            content.innerHTML = ''; // Clear previous content
            content.appendChild(clone);

            // Initialize carousel if home page is loaded
            if (pageId === 'home') {
                const carousel = new bootstrap.Carousel(document.getElementById('heroCarousel'), {
                    interval: 5000,
                    wrap: true
                });
            }
        }

        // Load home page by default
        window.onload = () => showPage('home');
    </script>
</body>
</html>
