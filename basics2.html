<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Logic Examples</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { color: #333; }
    section { margin-bottom: 30px; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #007BFF; }
    pre { background: #eee; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>JavaScript Basic Logic Examples</h1>
  <div id="content"></div>

  <script>
    const content = document.getElementById('content');

    // Helper to output each section
    function addSection(title, examples) {
      let html = `<section><h2>${title}</h2>`;
      examples.forEach((example, i) => {
        html += `<p><strong>Example ${i + 1}:</strong><br>${example}</p>`;
      });
      html += `</section>`;
      content.innerHTML += html;
    }

    // 1. Variables & Arithmetic
    const varsExamples = [
      `let x = 5, y = 10; Result: x + y = ${5 + 10}`,
      `let a = 7; Result: a * 2 = ${7 * 2}`,
      `let num = 100; Result: num / 4 = ${100 / 4}`,
      `let price = 50, quantity = 3; Result: Total = ${50 * 3}`,
      `let mod = 10 % 3; Result: 10 % 3 = ${10 % 3}`,
    ];
    addSection("1. Variables & Arithmetic", varsExamples);

    // 2. Conditional Statements
    const condExamples = [
      `let age = 20; Result: ${20 >= 18 ? "Adult" : "Minor"}`,
      `let num = -5; Result: ${-5 > 0 ? "Positive" : "Not positive"}`,
      `let grade = 85; Result: ${grade >= 90 ? "A" : grade >= 80 ? "B" : "C"}`,
      `let isOnline = false; Result: ${!false ? "Online" : "Offline"}`,
      `let score = 75; Result: ${score >= 50 ? "Pass" : "Fail"}`,
    ];
    addSection("2. Conditional Statements", condExamples);

    // 3. Loops
    let loopExamples = [];
    let evens = '';
    for (let i = 1; i <= 10; i++) { if (i % 2 === 0) evens += i + " "; }
    loopExamples.push("Even numbers 1-10: " + evens);

    let sum = 0;
    for (let i = 1; i <= 5; i++) { sum += i; }
    loopExamples.push("Sum 1 to 5: " + sum);

    let whileLoop = '', j = 1;
    while (j <= 3) { whileLoop += "Hello "; j++; }
    loopExamples.push("While loop prints: " + whileLoop);

    let squares = '';
    for (let i = 1; i <= 5; i++) { squares += i*i + " "; }
    loopExamples.push("Squares from 1 to 5: " + squares);

    let countdown = '';
    for (let i = 5; i > 0; i--) { countdown += i + " "; }
    loopExamples.push("Countdown from 5: " + countdown);
    addSection("3. Loops", loopExamples);

    // 4. Functions
    const funcExamples = [
      `function add(a,b) { return a+b; } Result: ${((a, b) => a + b)(2, 3)}`,
      `function isEven(n) { return n % 2 === 0; } Result: isEven(4) = ${4 % 2 === 0}`,
      `function greet(name) { return "Hello " + name; } Result: Hello John`,
      `function square(n) { return n * n; } Result: 5² = ${5 * 5}`,
      `function max(a, b) { return a > b ? a : b; } Result: Max of 10, 20 = ${Math.max(10, 20)}`,
    ];
    addSection("4. Functions", funcExamples);

    // 5. Arrays
    const fruits = ["Apple", "Banana", "Cherry"];
    const arrExamples = [
      `let arr = [1,2,3]; arr[0] = ${[1,2,3][0]}`,
      `fruits = ["Apple","Banana"]; Length = ${["Apple", "Banana"].length}`,
      `Array push: arr.push("Mango") = ${[...fruits, "Mango"].join(", ")}`,
      `Join elements: ${["a", "b", "c"].join("-")}`,
      `Loop: ${fruits.map(f => f).join(", ")}`,
    ];
    addSection("5. Arrays", arrExamples);

    // 6. Strings
    const strExamples = [
      `"hello".toUpperCase() = ${"hello".toUpperCase()}`,
      `"JavaScript".length = ${"JavaScript".length}`,
      `"abc".includes("a") = ${"abc".includes("a")}`,
      `"hello".replace("l", "x") = ${"hello".replace("l", "x")}`,
      `"hello world".split(" ") = ${"hello world".split(" ").join(", ")}`,
    ];
    addSection("6. Strings", strExamples);

    // 7. Objects
    const person = { name: "Alice", age: 30 };
    const objExamples = [
      `let person = {name:"Alice", age:30}; person.name = ${person.name}`,
      `Add property: person.city = "NY"`,
      `Access using []: person["age"] = ${person.age}`,
      `Object.keys: ${Object.keys(person).join(", ")}`,
      `Loop: ${Object.entries(person).map(([k,v]) => k + ":" + v).join(" | ")}`,
    ];
    addSection("7. Objects", objExamples);

    // 8. DOM Manipulation
    const domExamples = [
      `document.getElementById("content") — accesses an element`,
      `element.innerHTML = "New Content" — sets content`,
      `element.style.color = "red" — changes style`,
      `document.createElement("p") — creates new element`,
      `parent.appendChild(child) — adds element to DOM`,
    ];
    addSection("8. DOM Manipulation", domExamples);
  </script>
</body>
</html>
